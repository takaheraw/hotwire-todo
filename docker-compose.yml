version: '3.9'

x-app: &app
  build:
    context: .
    dockerfile: ./.dockerdev/rails/Dockerfile
    args:
      RUBY_VERSION: '3.2.2'
      BUNDLER_VERSION: '2.4.10'
  environment: &app_env
    RAILS_ENV: development
    DB_NAME: hotwire_todo_development
    DB_USER: root
    DB_PASS: password
    DB_HOST: db
    DB_PORT: 3306 
  tmpfs:
    - /tmp

services:
  app:
    container_name: rails
    <<: *app
    command: tail -f /dev/null
    ports:
      - '3000:3000'
    volumes:
      - code:/app
    networks:
      - external_network
      - internal_network
    depends_on:
      - db
      - redis
    stdin_open: true
    tty: true

  db:
    container_name: mysql8
    image: mysql:8.0.29
    platform: linux/x86_64
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      TZ: "Asia/Tokyo"
    ports:
      - 13306:3306
    volumes:
      - mysql:/var/lib/mysql
      - ./log:/var/log/mysql
      - ./.dockerdev/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - internal_network

  redis:
    restart: always
    image: redis:6.0-alpine
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    volumes:
      - ./redis:/data

x-mutagen:
  sync:
    defaults:
      ignore:
        vcs: true
    code:
      mode: "two-way-resolved"
      alpha: "."
      beta: "volume://code"

volumes:
  code:
  mysql:

networks:
  external_network:
  internal_network:
